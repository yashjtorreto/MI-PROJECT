<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>MyTrip</title>
</head>

<body>

    <div class="container my-5">
        <form action='/next.html' class="row g-3"  method="post">
            <div class="col-md-6">
                <label for="name" class="form-label">Customer-Id</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="col-md-6">
                <label for="Age" class="form-label">Age</label>
                <input type="Age" class="form-control" id="Age" name="Age">
            </div>


            <div class="list-group">
                <p>Preferred Destination</p>
                <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="paris">
                    Paris
                </label>
                <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="london">
                    London
                </label>
                <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="dubai">
                    Dubai
                </label>
                <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="newyork">
                    New York
                </label>
                <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="berlin">
                    Berlin
                </label>
                <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="barcelona">
                    Barcelona
                </label>
                <label class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="mumbai">
                    Mumbai
                </label>
            </div>


            <div class="col-md-6">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" class="form-control" name="startDate">
            </div>

            <div class="col-md-6">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" class="form-control" name="endDate">
            </div>

            <div class="col-md-6">
                <label for="No of days" class="form-label">No of days</label>
                <input type="No of days" class="form-control" id="No of days" name="No of days">
            </div>
            

            <div class="col-md-6">
                <label for="minBudget" class="form-label">Monthly Budget</label>
                <input type="text" class="form-control" id="minBudget" name="minBudget">
            </div>

            <div class="col-md-6">
                <label for="minBudget" class="form-label">Monthly Income</label>
                <input type="text" class="form-control" id="Monthly Income" name="Monthly Income">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-dark" type="button">Submit</button>
            </div>

        </form>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
